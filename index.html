<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stack Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stack Application</h1>
        <input type="text" id="stackInput" placeholder="Enter value">
        <button onclick="pushToStack()">Push</button>
        <button onclick="popFromStack()">Pop</button>
        <div id="stackDisplay"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
